<body style="background-color: gray;">
  <div class="container mt-5 h-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>

    <h1 class="text-center">Bootstrap Form</h1>

    <div class="row justify-content-center">
      <div class="col-md-4">
        <form onsubmit="submitHandler(event)">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password1" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <div class="formData" id="formData">
      <h3 id="email-h3" class="text-center"></h3>
      <h3 id="password-h3" class="text-center"></h3>
    </div>

    <script>

      function submitHandler(event) {
        event.preventDefault()

        var email1 = document.getElementById("email1").value
        var password1 = document.getElementById("password1").value
        var emailH3 = document.getElementById("email-h3").innerText
        var passwordH3 = document.getElementById("password-h3").innerText

        console.log(`email: ${email1}` + `\n` + `password: ${password1}`)

        document.getElementById("email-h3").innerText = email1
        document.getElementById("password-h3").innerText = password1
      }
    </script>
</body>
